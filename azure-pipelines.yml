trigger:
- master

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3b91c73d-8c04-4ecc-9575-ea97006c8c21'
  imageRepository: 'rctomcatwar'
  containerRegistry: 'sampleproj.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Install
  displayName: Tryna install docker
  jobs:
    - job: I1J1
      displayName: Install Job1
      steps:
      - task: DockerInstaller@0
        inputs:
          dockerVersion: '17.09.0-ce'
      - script: |
          sudo docker images
      - task: Maven@3
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: false
          javaHomeOption: 'JDKVersion'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false
      - script: |
          sudo docker build -t rcselflearncr.azurecr.io/firstapp:v1.01 .
          sudo docker push rcselflearncr.azurecr.io/firstapp:v1.01
          sudo docker images
          

