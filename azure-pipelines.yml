# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3b91c73d-8c04-4ecc-9575-ea97006c8c21'
  imageRepository: 'rctomcatwar'
  containerRegistry: 'sampleproj.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'


  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Install
  variables:
  - group: personal
  displayName: Tryna install docker
  jobs:
    - job: I1J1
      displayName: Install Job1
      steps:
      - task: DockerInstaller@0
        inputs:
          dockerVersion: '17.09.0-ce'
      - script: |
          sudo docker images
      - task: Maven@3
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: false
          javaHomeOption: 'JDKVersion'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false
      - script: |
          sudo docker login -u $(CR_USERNAME) -p $(CR_PASSWORD) $(CR_SERVER)
          sudo docker build -t $(CR_SERVER)/firstapp:v1.0.$(Build.BuildId) .
          sudo docker push $(CR_SERVER)/firstapp:v1.0.$(BuildId)
          sudo docker images
      - task: SSH@0
        inputs:
          sshEndpoint: 'ubuntuPrivateTesting'
          runOptions: 'commands'
          commands: |
            sudo docker login -u $(CR_USERNAME) -p $(CR_PASSWORD) $(CR_SERVER)
            sudo docker pull $(CR_SERVER)/firstapp:v1.0.$(Build.BuildId)
            sudo docker run -d --name releaseFirstApp -p 5003:8080 $(CR_SERVER)/firstapp:v1.0.$(Build.BuildId)
          readyTimeout: '20000'

